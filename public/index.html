<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;1,300&family=Palanquin:wght@100;300;400&family=Prompt:wght@200;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>PWA News</title>
  </head>
  <body>
    <div id="app-root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((reg) => console.log("SW registered"))
            .catch((error) => console.log("SW Register error", error));
        });
      }
    </script>
  </body>
</html>
